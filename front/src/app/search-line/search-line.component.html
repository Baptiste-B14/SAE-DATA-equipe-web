<div class="search-line">
    <!-- Column Selection Dropdown -->
    <select 
      [(ngModel)]="column"
      (ngModelChange)="updateColumn($event)"
      class="column-select">
      @if (columns.length === 0) {
        <option value="">Chargement des colonnes...</option>
      } @else {
        <option value="">SÃ©lectionner une colonne</option>
        @for (col of columns; track col + '_col') {
          <option [value]="col">{{col}}</option>
        }
      }
    </select>
  
    <!-- Operator Selection -->
    <select 
      [(ngModel)]="operator"
      (ngModelChange)="changeOperator($event)"
      class="operator-select">
      @for (op of operators; track op + '_op') {
        <option [value]="op">{{op}}</option>
      }
    </select>
  
    <!-- Value Input -->
    <input 
      type="text" 
      [(ngModel)]="value"
      (ngModelChange)="updateValue($event)"
      class="value-input"
      placeholder="Saisir une valeur...">
  
    <!-- Add/Remove Buttons -->
    @if (!isFirst) {
      <button 
        class="remove-button" 
        (click)="removeSearchLine()"
        title="Remove this search line">
        -
      </button>
    }
</div>
