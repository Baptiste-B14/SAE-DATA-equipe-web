<div class="search-line">
    <!-- Column Selection Dropdown -->
    <select 
      [value]="column"
      (change)="updateColumn($event)"
      class="column-select">
      @if (columns.length === 0) {
        <option value="">Chargement des colonnes...</option>
      } @else {
        <option value="">SÃ©lectionnez une colonne</option>
        @for (col of columns; track col + '_col') {
          <option [value]="col">{{col}}</option>
        }
      }
    </select>
  
    <!-- Operator Selection -->
    <select 
      [value]="operator" 
      (change)="changeOperator($event)"
      class="operator-select">
      @for (op of operators; track op + '_op') {
        <option [value]="op">{{op}}</option>
      }
    </select>
  
    <!-- Value Input -->
    <input
      type="text"
      [value]="value"
      (input)="updateValue($event)"
      placeholder="Value"
      class="value-input">
  
    <!-- Control Buttons -->
    @if (!isFirst) {
      <button (click)="removeSearchLine()" class="remove-button">Remove</button>
    }
    @if (!isLast) {
      <button (click)="addSearchLine()" class="add-button">Add</button>
    }
  </div>
