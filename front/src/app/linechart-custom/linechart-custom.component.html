
<div class="linechart-container">
  <ngx-charts-line-chart
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [xAxisLabel]="XLegend"
    [yAxisLabel]="YLegend"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [legendTitle]="title"
    [view]="view"
  ></ngx-charts-line-chart>
</div>
