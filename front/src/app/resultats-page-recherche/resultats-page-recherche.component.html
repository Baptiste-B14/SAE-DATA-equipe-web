<!-- resultats-page-recherche.component.html -->
<div>
    @if (results && results.length > 0) {
      <table>
        <thead>
          <tr>
            @for (key of Object.keys(results[0]); track key) {
              <th>{{ key }}</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (row of results; track row) {
            <tr>
              @for (value of Object.values(row); track value) {
                <td>{{ value }}</td>
              }
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p>Aucun résultat trouvé.</p>
    }
  </div>
