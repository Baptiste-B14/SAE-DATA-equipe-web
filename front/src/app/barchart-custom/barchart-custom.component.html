

<div class="piechart-container">

  <div class="chart-wrapper">
    <ngx-charts-bar-vertical
      [results]="chartData"
      [view]="view"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [legendTitle]="legendTitle"
      [showXAxisLabel] = 'true'
      [showYAxisLabel] = 'true'
      [xAxisLabel]="XLegend"
      [yAxisLabel]="YLegend"
      [customColors]="countryColors">
    </ngx-charts-bar-vertical>
  </div>
</div>
