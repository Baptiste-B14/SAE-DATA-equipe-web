<div id="topDiv"></div>
<div class="axis-page">
  <h1 class="axis-title">{{ axisData?.title }}</h1>
  <p class="axis-intro">{{ axisData?.intro }}</p>

  <section class="content">

          <!-- Conditionnel pour le type de graphique -->
      @if (axisId == 1){
        <app-axe1></app-axe1>
      }
      @if (axisId == 2){
        <app-axe2></app-axe2>
      }
      @if (axisId == 3){
        <app-axe3></app-axe3>
      }

  </section>

  <div class="footer">
    @if (axisId > 1) {
      <button (click)="goToAxis(- 1)" >Vers l'Axe Tendances Générales</button>
    }
    @if (axisId < axes.length) {
      <button (click)="goToAxis( 1)" >Vers l'Axe Collaborations</button>
    }
  </div>
</div>
